<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bap er BANK</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-3xl text-center mt-5">Welcome to the <span class="font-semibold text-emerald-500">Bank</span></h1>
    </header>
    <main>
        <section class="bg-teal-100	w-7/12	px-6 py-6 m-auto mt-10">
            <form action="">
                <input type="text" placeholder="Please enter your email" id="user-email" class="block mb-2 p-2 w-7/12 rounded-lg">
                <input type="password" placeholder="Password" id="user-password" class="block mb-2 p-2 w-7/12 rounded-lg">
                <input type="button" id="btn-submit" value="submit"  class="bg-amber-600 px-6 py-2 text-white rounded-md hover:bg-sky-600">
            </form>
        </section>
    </main>
    <script src="js/login.js"></script>
