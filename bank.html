<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="mt-16 text-3xl text-center mt-5">Let's get some <span class="font-semibold text-emerald-500"> Money</span></h1>
    </header>
    
        <main>
            <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
                <div class="bg-amber-400 p-8 rounded-lg ">
                   Deposite <br>
                   <p class="text-3xl" >$<span id="deposit-total">00</span></p>
                </div>

                <div class="bg-blue-400 p-8 rounded-lg ">
                    Withdraw <br>
                    <p class="text-3xl">$<span id="withdraw-total">00</span></p>
                 </div>

                 <div class="bg-pink-400 p-8 rounded-lg ">
                    Balance <br>
                    <p class="text-3xl">$<span id="balance-total">00</span></p>
                 </div>
                
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-2/4 mx-auto ">
                <div class="bg-indigo-400 p-8 rounded-md">
                    <h3 class="text-xl text-white mb-2">Please Deposite</h3>
                    <input type="text" name="" id="depositField" placeholder="$amount you want to deposite" class="block p-2 w-56 text-sm rounded-md">
                    <input type="button" value="Deposite" id="btn-deposit"
                    class="bg-amber-400 text-white px-6 py-2 mt-4 rounded-md hover:bg-red-600">
                </div>
                <div class="bg-blue-600 p-8 rounded-md">
                    <h3 class="text-xl text-white mb-2">Please Withdraw</h3>
                    <input type="text" name="" id="withdraw-amount" placeholder="$amount you want to Withdraw" class="block p-2 w-56 text-sm rounded-md">
                    <input type="button" value="Withdraw" id="btn-withdraw" class="bg-amber-500 text-white hover:bg-teal-800 px-6 py-2 mt-4 rounded-md">
                </div>
                
            </div>

        </section>
        </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
